name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

      - name: Build release
        run: swift build -c release

      - name: Create app bundle
        run: make app

      - name: Verify app bundle
        run: |
          test -f ".build/release/Geisterhand.app/Contents/MacOS/GeisterhandApp"
          test -f ".build/release/Geisterhand.app/Contents/MacOS/geisterhand"
          test -f ".build/release/Geisterhand.app/Contents/Info.plist"
